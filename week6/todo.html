<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="styles/todo.css">
</head>

<body>
    <div id="pagecontent">
    <header>
        <h1>Todos</h1>
    </header>
    <main>
        <div id="todoTable">
            <ul>
            </ul>
            <div id="todoTableButtons">
                <p id="count"></p>
                <button id="all">All</button>
                <button id="active-filter">Active</button>
                <button id="completed-filter">Completed</button>
            </div>
        </div>
        <div id="todoTableFooter">
            <input type="text" id="content" name="content" placeholder="Enter Task">
            <input type="button" value="&plus;" name="content" placeholder="Enter Task">
        </div>
    </main>
    <footer>
    </footer>
    <script src="scripts/todos.js" type="module"></script>
    </div>
</body>

</html>
